<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Recognize digits using a neural network</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .digit {
            width: 100%;
            display: block;
            margin: 16px auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Recognizing digits using a neural network</h1>
        <p>
            <a href="https://github.com/rbrosboel/neural"><img class="github" src="../github.svg" /> rbrosboel/neural</a>
        </p>
    </header>
    <div class="loader"></div>
    <div class="loading">
        <div class="card">
            <h2>Training</h2>
            <div id="progress"></div>
        </div>
        <div class="row">
            <div class="col card">
                <h2>Wrong</h2>
                <div class="content">
                    <canvas id="digitWrong" class="digit"></canvas>
                </div>
            </div>
            <div class="col card">
                <h2>Correct</h2>
                <div class="content">
                    <canvas id="digitCorrect" class="digit"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="mnist.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/rbrosboel/neural@c6f5fb8b8e4deeb595fa58cb91a7d61297e290a2/umd/neural.min.js"></script>
    <script src="digits.js"></script>
</body>
</html>

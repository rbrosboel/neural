<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Solving XOR using a neural network</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1>Solving XOR using a neural network</h1>
        <p>
            <a href="https://github.com/rbrosboel/neural"><img class="github" src="../github.svg" /> rbrosboel/neural</a>
        </p>
    </header>
    <div class="loader"></div>
    <div class="loading">
        <div class="card">
            <h2>Training</h2>
            <div id="progress"></div>
        </div>
        <div class="row">
            <div class="col card">
                <h2>Weights and biases</h2>
                <div class="content">
                    <div id="flowChart"></div>
                </div>
            </div>
            <div class="col card">
                <h2>Input / Output</h2>
                <div class="content">
                    <div id="twoInOneOut"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/rbrosboel/neural@c6f5fb8b8e4deeb595fa58cb91a7d61297e290a2/umd/neural.min.js"></script>
    <script src="xor.js"></script>
</body>
</html>
